<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STL Viewer Pascal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100 min-vh-100">
      <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <b class="navbar-brand">STL Viewer</b>
              </div>
            </div>
          </nav>
      </header>
      <main role="main">
        <div align="center" class="form-group">
          <label for="stlFile">STL File</label>
          <input type="file" class="form-control" id="stlFile" accept=".stl" style="width:500px;" onchange="display_stl(event);">
          <small id="file_upload" class="form-text text-muted">Please make sure to upload a file with .stl extension.</small>
        </div>
        <div id="stl_cont" style="width:500px;height:500px;margin:0 auto;"></div>
      </main>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="/static/stl_viewer.min.js"></script>
    <script>
      var display_stl = function(event) {
        var stl_viewer=new StlViewer
            (
                document.getElementById("stl_cont"),
                {
                    models:
                    [
                        {filename:URL.createObjectURL(event.target.files[0])}
                    ]
                }
            );
      }

    </script>
  </body>
</html>
